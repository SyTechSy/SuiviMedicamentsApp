<!-- Mon formulaire en question -->
<form class="formulaire">

    <!-- Le titre de formulaire -->
    <div class="title_formulaire">
        <h2>MODIFIER UN MEDICAMENT</h2>
    </div>

    <!-- Le container qui va contenir notre input et image -->
    <div class="container_global_input">

        <div class="container_input_image">

            <!-- Le champs qui s'occupera de nom de médicament -->
            <div class="input">
                <input type="text" class="input_focus" id="liaison_input_label" placeholder="Saisie le nom de votre médicament" required >
                <label for="liaison_input_label" class="label">Nom du médicament</label>
            </div>
    
            <!-- Le champs qui s'occupera de dosage du médicament -->
            <div class="input">
                <input type="text" class="input_focus" id="select_input" [value]="selectedValues + ' ' + selectedcomprime">
                <div class="select_div">
                    <select title="Selectionner un nombre" class="select_option1" name="" id="select_input" (change)="onSelectChanges($event)">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <select name="" id="select_input" class="select_option2" (change)="onSelectChangecomprime($event)">
                        <option value="Comprimé">Comprimé</option>
                        <option value="Sirop">Sirop</option>
                    </select>
                </div>
            </div>
    
            <!-- Le champs qui s'occupera de Fréquence du médicament -->
            <div class="input">
                <input type="text" class="input_focus" id="select_input" [value]="selectedValue + ' fois / jour'">
                <select name="" id="select_input" class="select_option2 option_cote" (change)="onSelectChange($event)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            
            <!-- Le champs qui s'occupera de prochaine prise -->
            <div class="input">
                <input type="text" class="input_focus" id="liaison_input_label" placeholder="Saisie le prochaine prise" required >
                <label for="liaison_input_label" class="label">Prochaine prise</label>
            </div>
    
        </div>

        <!-- Image qui sera a droit de notre formulaire -->
        <div class="image_input">
            <!-- mes image -->
            <div class="image_user">
                <div class="roudel_img">
                    <img class="roudel" [src]="urllink">
                </div>
                <input type="file" class="btn_image_user" (change) ="selectFiles($event)">
            </div>
        </div>

    </div>

    <!-- Description -->
    <!-- Le champs qui s'occupera de prochaine prise -->
    <div class="container_description">
        <div class="input">
            <textarea class="input_description" name="" id="liaison_input_label" cols="30" rows="3" minlength="10" maxlength="200" placeholder="Votre description" required></textarea>
            <label for="liaison_input_label" class="label">Prochaine prise</label>
        </div>
    </div>

    <!-- Bouton de validation -->
    <div class="btn_validation">
        <button type="submit">MODIFIER</button>
    </div>

    
</form>

<!-- Mon formulaire en question -->
<form class="formulaire" (submit)="submitUpdate()">

    <!-- Le titre de formulaire -->
    <div class="title_formulaire">
        <h2>MODIFIER UN MEDICAMENT</h2>
        <!-- <pre> {{medicament | json}} </pre> -->

    </div>

    <!-- Le container qui va contenir notre input et image -->
    <div class="container_global_input">

        <div class="container_input_image">

            <!-- Le champs qui s'occupera de nom de médicament -->
            <div class="input">
                <input  [(ngModel)]="medicament.nom" 
                    [value]="medicament.nom"
                    name="nom" type="text" class="input_focus" 
                    id="liaison_input_label" placeholder="Saisie le nom de votre médicament" 
                    required="true" >
                <label for="liaison_input_label" class="label">Nom du médicament</label>
            </div>
    
            <!-- Le champs qui s'occupera de dosage du médicament -->
            <!-- <div class="input">
                <input type="text" class="input_focus" id="select_input" [value]="selectedValues + ' ' + selectedcomprime">
                <div class="select_div">
                    <select title="Selectionner un nombre" class="select_option1" name="" id="select_input" (change)="onSelectChanges($event)">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <select name="" id="select_input" class="select_option2" (change)="onSelectChangecomprime($event)">
                        <option value="Comprimé">Comprimé</option>
                        <option value="Sirop">Sirop</option>
                    </select>
                </div>
            </div> -->

            

            <div class="input01">
                <select required="true" name="dosageId" id="" *ngIf="dosagees.length > 0"
                                [(ngModel)]="medicament.dosageId"
                                [value]="medicament.dosageId">
                    <option value="">votre choix medicament</option>
                    <option [value]="dosag.id" *ngFor="let dosag of dosagees"> {{dosag.nom}} </option>
                </select>
            </div>

            <div class="input01">
                <select required="true" name="frequenceId" id="" *ngIf="frequences.length > 0"
                                [(ngModel)]="medicament.frequenceId"
                                [value]="medicament.frequenceId">
                    <option value="">votre choix frequence</option>
                    <option  [value]="freq.id" *ngFor="let freq of frequences"> {{freq.nom}} </option>
                </select>
            </div>
    
            <!-- Le champs qui s'occupera de Fréquence du médicament -->
            <!-- <div class="input">
                <input type="text" class="input_focus" id="select_input" [value]="selectedValue + ' fois / jour'">
                <select name="" id="select_input" class="select_option2 option_cote" (change)="onSelectChange($event)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div> -->
            
            <!-- Le champs qui s'occupera de prochaine prise -->
            <div class="input">
                <input [(ngModel)]="medicament.prochaine_prise" 
                    [value]="medicament.prochaine_prise"
                    name="prochaine_prise" type="text" class="input_focus" 
                    id="liaison_input_label" placeholder="Saisie le prochaine prise" required="true" >
                <label for="liaison_input_label" class="label">Prochaine prise</label>
            </div>
    
        </div>

        <!-- Image qui sera a droit de notre formulaire -->
        <div class="image_input">
            <!-- mes image -->
            <div class="image_user">
                <div class="roudel_img">
                    <img  [src]="medicament.photo" alt="Image sélectionnée" class="roudel">
                </div>
                <input type="file" class="btn_image_user" (change) ="handleFileInput($event)">
            </div>
        </div>

    </div>

    <!-- Description -->
    <!-- Le champs qui s'occupera de prochaine prise -->
    <div class="container_description">
        <div class="input">
            <textarea [(ngModel)]="medicament.description" 
                [value]="medicament.description"
                name="description" class="input_description" 
                id="liaison_input_label" cols="30" rows="3" 
                minlength="10" maxlength="200" placeholder="Votre description" 
                required="true"></textarea>
            <label for="liaison_input_label" class="label">Prochaine prise</label>
        </div>
    </div>

    <!-- Bouton de validation -->
    <div class="btn_validation">
        <button type="submit">MODIFIER</button>
    </div>

    <!-- <pre> {{medicament | json}} </pre> -->
    
</form>

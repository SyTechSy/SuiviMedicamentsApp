<!-- Mon formulaire en question -->
<form class="formulaire">

    <!-- Le titre de formulaire -->
    <div class="title_formulaire">
        <h2>AJOUTER UN MEDICAMENT</h2>
    </div>

    <!-- Le container qui va contenir notre input et image -->
    <div class="container_global_input">

        <div class="container_input_image">

            <!-- Le champs qui s'occupera de nom de médicament -->
            <div class="input">
                <input type="text" name="nom" [(ngModel)]="nouveauMedicament.nom" class="input_focus" id="liaison_input_label" placeholder="Saisie le nom de votre médicament" required >
                <label for="liaison_input_label" class="label">Nom du médicament</label>
            </div>

            <!-- Le champs qui s'occupera de dosage du médicament -->
            <div class="input">
                <input type="text" name="dosage" [(ngModel)]="nouveauMedicament.dosage" class="input_focus" id="select_input" [value]="selectedValues + ' ' + selectedcomprime" >
                <div class="select_div">
                    <select title="Selectionner un nombre" class="select_option1" name="" id="select_input" (change)="onSelectChanges($event)">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <select name="" id="select_input" class="select_option2" (change)="onSelectChangecomprime($event)">
                        <option value="Comprimé">Comprimé</option>
                        <option value="Sirop">Sirop</option>
                    </select>
                </div>
            </div>

            <div class="input01">
                <select name="frequenceId" id="" *ngIf="frequences.length > 0"
                                [(ngModel)]="medicament.frequenceId">
                    <option value="">votre choix frequence</option>
                    <option  [value]="freq.id" *ngFor="let freq of frequences"> {{freq.nom}} </option>
                </select>
            </div>

            <!-- Le champs qui s'occupera de prochaine prise -->
            <div class="input">
                <input type="text" name="prochaine_price" [(ngModel)]="nouveauMedicament.prochaine_prise" class="input_focus" id="liaison_input_label" placeholder="Saisie le prochaine prise" required >
                <label for="liaison_input_label" class="label">Prochaine prise</label>
            </div>

        </div>

        <!-- Image qui sera a droit de notre formulaire -->
        <div class="image_input">
            <!-- mes image -->
            <div class="image_user">
                <div class="roudel_img">
                    <img class="roudel" [src]="urllink">
                </div>
                <input type="file" class="btn_image_user" (change) ="selectFiles($event)" (change) = "photo($event)" accept="image/*">
            </div>
        </div>

    </div>

    <!-- Description -->
    <!-- Le champs qui s'occupera de prochaine prise -->
    <div class="container_description">
        <div class="input">
            <textarea class="input_description" name="description" [(ngModel)]="nouveauMedicament.description" id="liaison_input_label" cols="30" rows="3" minlength="10" maxlength="200" placeholder="Votre description" required></textarea>
            <label for="liaison_input_label" class="label">Description</label>
        </div>
    </div>

    <!-- Bouton de validation -->
    <div class="btn_validation">

        <button type="submit">
            AJOUTER
        </button>
    </div>


</form>

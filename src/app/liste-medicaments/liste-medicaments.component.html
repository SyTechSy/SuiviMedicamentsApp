<div class="list-container mt-[30px] py-2.5 w-full h-full flex-col justify-center items-center bg-[#EDEDED]  ">
  <div class="top w-full flex justify-around items-center mb-6">
    <button routerLink="/ajouter" type="submit" class="bg-[#D9D9D9] text-[#4F4F4F] font-medium py-2 px-4 rounded-[10px]">
      Ajouter un Medicament
    </button>
    <div class="flex justify-center items-center gap-1 bg-[#D9D9D9] text-[#4F4F4F] font-medium py-2 px-4 rounded-[10px] w-[300px]">
      <i class="ri-search-line"></i>
      <input type="search" class="bg-[#D9D9D9] text-[#4F4F4F] w-[300px] h-full font-medium focus:border-transparent focus:outline-none" placeholder="Chercher un mÃ©dicament">
    </div>
  </div>
  <div class="w-full flex flex-col gap-6 items-center justify-center ">
    <div *ngFor="let medicament of medicamentServiceService.getMedicament()" class="card-container w-3/4 bg-white px-3 py-1.5  rounded-[8px] relative">
      <div class="flex items-center">
          <img ngSrc="./assets/image/medicament1.jpg" alt="" class="w-[40%] h-[67%]" height="500" width="500">
          <div class="flex flex-col gap-4 justify-center items-center py-[40px] w-[40%] ">
            <div class="flex items-center w-[100%] bg-[#D9D9D9]  ">
              <div class="bg-amber-500 h-[10%]  p-2"><img ngSrc="assets/image/Capsules.png" class="w-[25px] h-[25px]" alt="cap" height="235" width="235"></div>
              <p class="text-xl ml-5">{{ medicament.nom }}</p>
            </div>
            <div class="flex items-center w-[100%] bg-[#D9D9D9]  ">
              <div class="bg-amber-500 p-2"><img ngSrc="assets/image/Medicine.png" class="w-[25px] h-[25px]" alt="cap" height="235" width="235"></div>
              <p class="text-xl ml-5"> 1/ jour</p>
            </div>
            <div class="flex items-center w-[100%] bg-[#D9D9D9]  ">
              <div class="bg-amber-500 p-2"><img ngSrc="assets/image/Clock.png" class="w-[25px] h-[25px]" alt="cap" height="207" width="208"></div>
              <p class="text-xl ml-5">17H:00</p>
            </div>
        </div>
      </div>

      <div class="absolute top-0 right-0  mr-3 flex flex-col items-center">
        <i routerLink="rappel" style="cursor: pointer;" class="ri-time-line "></i>

        <p class="text-sm">Creer rappel</p>
      </div>

      <button routerLink="/detail/{{medicament.id}}" type="submit" class="bg-[#029900] w-2/12 text-white font-medium py-2 px-2 rounded-[10px] absolute bottom-0 right-0 mr-2 mb-2">
        Details
      </button>
    </div>


  </div>
</div>


<svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">

</svg>
